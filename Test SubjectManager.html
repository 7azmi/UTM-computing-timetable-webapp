<!DOCTYPE html>
<html>
<head>
    <title>Test SubjectManager</title>
</head>
<body>
    
    <script src="SubjectManager.js"></script>
    <script>
        // Usage example:
        const subjectManager = new SubjectManager('http://web.fc.utm.my/ttms/web_man_webservice_json.cgi');

        (async () => {
            // Assuming these values are provided somehow:
            const studentId = 'A12345';
            const sesi = '2023/2024';
            const semester = '2';

            // Fetch and filter subjects
            const subjects = await subjectManager.fetchStudentSubjects(studentId);
            const filteredSubjects = subjectManager.filterSubjects(subjects, sesi, semester);

            // Log filtered subjects
            console.log(subjects);
            console.log(filteredSubjects);

            // Fetch timetable for a specific subject
            if (filteredSubjects.length > 0) {
                const firstSubject = filteredSubjects[5];
                const timetable = await subjectManager.fetchSubjectTimetable(firstSubject.kod_subjek, sesi, firstSubject.semester, firstSubject.seksyen);
                console.log(timetable);
            }
        })();

        


    </script>
</body>
</html>
